<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="icon" href="images/icon.png" />
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, New York...</h4>
          <ul class="popover">
            <li>
              <h2>California:</h2>
              <ul>
                <li>Solvang</li>
                <li>Cambria</li>
              </ul>
            </li>
            <li>
              <h2>New York:</h2>
              <ul>
                <li>lthaca</li>
                <li>Lake Placid</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Free Wi-Fi</li>
            <li>Kitchen</li>
            <li>Storage</li>
            <li>Laundry</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
